	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
	rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
</head>

<div id="wrapper" class="container">
	<h1>Nova Consulta</h1>
	<p>Escolha o paciente e o tipo de consulta.</p>
	<form id="form-work" class="" name="form-work" action="#"
		th:action="@{/new_appointment}" th:object="${appointment}"
		method="post">
		<fieldset>
			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="patient">Paciente</label> <select
						class="search-select" th:field="*{patient}">
						<option th:each="patient: ${patients}" th:value="${patient.code}"
							th:utext="${patient.name}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="specialty" multiple>Tipo
						de Consulta</label> <select class="search-select" id="specialty" th:field="*{type}">
						<option th:each="specialty: ${specialties}"
							th:value="${specialty.code}" th:utext="${specialty.name}"></option>
					</select>
				</div>
			</div>
			<script>
				$('.search-select').selectize({
					create : false
				});
			</script>

			<div class="form-group">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block info">Pr√≥ximo</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
