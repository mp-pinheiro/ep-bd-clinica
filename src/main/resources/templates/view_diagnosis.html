<header>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{css/stylesheet.css}">
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script
		src="//s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
	<link rel="stylesheet" type="text/css" media="screen"
		href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
	<script src="sweetalert2/dist/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
</header>

<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
	rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
</head>

<div id="wrapper" class="container">
	<h1>Visualizar Diagnóstico</h1>
	<p>Informações do Dignóstico.</p>
	<form id="form-work" class="" name="form-work" action="#">
		<fieldset>
			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="description">Descrição</label>
					<textarea id="name" class="form-control" type="text"
						th:text="${diagnosis.description}" rows=8 style="resize: none;"
						readonly></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="time">Horário</label> <input
						id="time" class="form-control" type="text"
						th:value="${diagnosis.time}" readonly>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="specialty">Patologias</label>

					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Código</th>
								<th scope="col">Patologia</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="disease: ${diagnosis.diseaseList}">
								<td th:text="${disease.identifier}">A001</td>
								<td th:text="${disease.name}">Tuberculose</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="treatment">Tratamento</label>
					<textarea id="name" class="form-control" type="text"
						th:text="${diagnosis.treatment}" rows=8 style="resize: none;"
						readonly></textarea>
				</div>
			</div>
		</fieldset>
	</form>
	<button type="submit" class="btn btn-primary btn-lg btn-block info"
		th:onclick="'window.location.replace(\'view_appointment/' + ${diagnosis.appointmentCode} + '\')'">Voltar</button>
</div>
