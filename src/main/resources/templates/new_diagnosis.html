<header>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{css/stylesheet.css}">
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script
		src="//s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
	<script th:src="@{scripts/multi.min.js}"></script>
	<link rel="stylesheet" th:href="@{css/multi.min.css}">
	<link rel="stylesheet" type="text/css" media="screen"
		href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.css">
</header>

<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
	rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
</head>

<div id="wrapper" class="container">
	<h1>Realizar Consulta</h1>
	<p>Preencha as informações abaixo.</p>
	<form id="form-work" class="" name="form-work" action="#"
		th:action="@{/new_diagnosis}" th:object="${diagnosis}" method="post">
		<fieldset>
			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="description">Diagnóstico</label>
					<textarea id="description" class="form-control"
						placeholder="Descreva o diagnóstico em detalhes." type="text"
						th:field="*{description}" rows=8 style="resize: none;" required></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label">Patologias</label>
					<select th:field="*{diseaseList}" id="diseases" multiple required>
						<option th:each="disease: ${diseases}" th:value="${disease.code}"
							th:utext="${disease.name}"></option>
					</select>
				</div>
			</div>
			<script>
				var select = document.getElementById('diseases');
				multi(select);
			</script>

			<div class="form-group">
				<div class="col-md-12">
					<label class="control-label" for="treatment">Tratamento</label>
					<textarea id="treatment" class="form-control"
						placeholder="Descreva o tratamento em detalhes." type="text"
						th:field="*{treatment}" rows=8 style="resize: none;" required>
					</textarea>
				</div>
			</div>
			
			<div class="form-group" hidden>
				<input class="form-control" th:name="appointmentCode"
					th:value="${temporary.code}" />
			</div>

			<div class="form-group">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block info">Cadastrar</button>
				</div>
			</div>
		</fieldset>
	</form>
	<div class="col-md-12">
		<button onclick='window.location.replace("index")'
			class="btn btn-primary btn-lg btn-block info">Cancelar</button>
	</div>
</div>
