<header>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{css/stylesheet.css}">
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script
		src="//s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
	<link rel="stylesheet" type="text/css" media="screen"
		href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
	<script src="sweetalert2/dist/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
</header>

<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
	rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
</head>

<div id="wrapper" class="container">
	<h1>Lista de Médicos</h1>
	<p>Clique em um médico para detalhes.</p>
	<fieldset>
	<div class="col-md-12">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">CRM</th>
					<th scope="col">Nome Médico</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor, rowStat: ${doctors}">
					<td><a th:href="'view_doctor/' + ${doctor.code}" th:text="${doctor.crm}"></a></td>
					<td th:text="${doctor.name}">Jack</td>
				</tr>
			</tbody>
		</table>
		</div>
	</fieldset>
	<div class="col-md-12">
		<button onclick='window.location.replace("index")'
			class="btn btn-primary btn-lg btn-block info">Voltar</button>
	</div>
</div>
